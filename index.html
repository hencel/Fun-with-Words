<body>	
	
    <section class="container">
        <article class=projUpper>
            <h3>"Fun with words!" Wpisz tekst w pole poniżej i kliknij wybraną funkcję:</h3>
            <label>
                <button class="button">Literowanie</button>
                Przeliteruj wpisane wyrażenie
            </label>
            <label>
                    <button class="button">Duże litery</button>
                    Przepisz tekst używając dużych liter
            </label>
            <label>
                    <button class="button">Małe litery</button>
                    Przepisz tekst używając małych liter
            </label>
            <label>
                    <button class="button">Sortowanie lter</button>
                    Posortuj litery w kolejności alfabetycznej
            </label>
            <label>
                <button class="buttonClear">Clear</button>
                Wyczyść zawartość
            </label>
        </article>
        <article class="projLower">
            <input class="userText" type="text" name="userText" placeholder="Wpisz swój tekst/słowo">
            <article class="programText" placeholder="Wynik"></article>

        </article>
    </section>
    <footer class="footerBackground">

		</section>
	</footer>
